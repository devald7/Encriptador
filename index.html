<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/3fba2397d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/logo_alura.svg" alt="Logo Alura">
    </header>
    <main>
        <section class="encrypt">
            <textarea id="insert-text" class="text-area" type="message" cols="50" rows="10" placeholder="Escriba aquí :]"></textarea>
            <div class="alert">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="btn-container">
                <button id="btnE" class="btnE">Encriptar</button>
                <button id="btnD" class="btnD">Desencriptar</button>
            </div>
        </section>
        <section class="tab">
            <div id="container-result">
                <h2 id="titler"></h2>
            </div>
            <div id="men" class="img-container">
                <img src="img/men.svg" alt="Muñeco personaje">
                <p class="text-nothing"><b>Escriba algo en el cuadro de la izquierda.</b></p>
            </div>
            <textarea id="result" readonly></textarea>
            <button id="btn-copy" class="btnCopy">Copiar texto</button>
        </section>
    </main>
    <footer>
        <p class="made">Hecho con &#10084; por</p>
        
        <p class="machine"><b>m4ch1n3l7m --> </b><a class="fa fa-linkedin" aria-hidden="true" href="https://www.linkedin.com/in/devald7
            " target="_blank"></a> <--</p>
    </footer>

<script src="assets/js/encryptor.js" type="text/javascript"></script>
<script src="assets/js/decryptor.js" type="text/javascript"></script>
<script src="assets/js/copy.js" type="text/javascript"></script>
</body>
</html>
